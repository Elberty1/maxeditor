<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>MaxEvol ‚Ä¢ Terminal</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{
    margin:0;
    background:#0f0f1a;
    color:#fff;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.panel{
    width:430px;
    background:#14142b;
    border-radius:12px;
    padding:20px;
    box-shadow:0 0 25px rgba(0,0,0,.6);
}

.header{
    text-align:center;
    font-size:22px;
    font-weight:bold;
    margin-bottom:15px;
}

.credits{
    background:#1f1f3a;
    padding:12px;
    border-radius:8px;
    text-align:center;
    font-size:18px;
    margin-bottom:15px;
}

.terminal{
    background:#000;
    border-radius:8px;
    padding:10px;
    height:180px;
    overflow-y:auto;
    font-size:14px;
}

.terminal p{margin:4px 0}

input{
    width:100%;
    padding:12px;
    margin-top:10px;
    border-radius:8px;
    border:none;
    outline:none;
    background:#1f1f3a;
    color:#fff;
}

.footer{
    text-align:center;
    font-size:12px;
    opacity:.6;
    margin-top:10px;
}

/* MODAL */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.7);
    display:none;
    justify-content:center;
    align-items:center;
}

.modal-box{
    background:#14142b;
    width:300px;
    padding:20px;
    border-radius:10px;
    text-align:center;
}

.modal-box h3{margin-top:0}

.modal-box input{
    margin-top:10px;
}

.modal-box button{
    width:100%;
    margin-top:10px;
    padding:10px;
    background:#7c3aed;
    color:#fff;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="panel">
    <div class="header">MaxEvol ‚Ä¢ Terminal</div>

    <div class="credits">
        Cr√©ditos: <span id="credits">0</span>
    </div>

    <div class="terminal" id="terminal">
        <p>Use o comando:</p>
        <p><b>/credits 500</b></p>
    </div>

    <input type="text" id="command" placeholder="Digite o comando e pressione Enter">

    <div class="footer">¬© MaxEvol - Android</div>
</div>

<!-- MODAL SENHA -->
<div class="modal" id="modal">
    <div class="modal-box">
        <h3>Digite a senha</h3>
        <input type="password" id="password" placeholder="Senha">
        <button onclick="confirmarSenha()">Confirmar</button>
    </div>
</div>

<script>
let totalCredits = 0;
let pendingCredits = 0;

const terminal = document.getElementById("terminal");
const creditsSpan = document.getElementById("credits");
const input = document.getElementById("command");
const modal = document.getElementById("modal");
const passwordInput = document.getElementById("password");

function log(msg){
    terminal.innerHTML += "<p>> " + msg + "</p>";
    terminal.scrollTop = terminal.scrollHeight;
}

input.addEventListener("keydown", e=>{
    if(e.key === "Enter"){
        executarComando(input.value.trim());
        input.value = "";
    }
});

function executarComando(cmd){
    const parts = cmd.split(" ");

    if(parts[0] !== "/credits"){
        log("‚ùå Comando inv√°lido");
        return;
    }

    const qtd = parseInt(parts[1]);
    if(isNaN(qtd) || qtd <= 0){
        log("‚ùå Quantidade inv√°lida");
        return;
    }

    pendingCredits = qtd;
    passwordInput.value = "";
    modal.style.display = "flex";
}

function confirmarSenha(){
    if(passwordInput.value === "evolFF"){
        totalCredits += pendingCredits;
        creditsSpan.textContent = totalCredits;
        log("‚úÖ +" + pendingCredits + " cr√©ditos adicionados");
    }else{
        log("üîí Senha incorreta");
    }

    pendingCredits = 0;
    modal.style.display = "none";
}
</script>

</body>
</html>
